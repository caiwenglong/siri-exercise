    <script>
        /**
         * 题目： 在数组里面找到两数之和为指定数的两项
         * 例如： 在数组中[1,4,5,7,12]找到和为 11 的两项
         */

        function getTargetItem(arr, sum) {
            let map = new Map()
            for (let i = 0; i < arr.length; i++) {
                let complement = sum - arr[i]
                if (map.has(complement)) {
                    return [map.get(complement), i]
                } else {
                    map.set(arr[i], i)
                }
            }
            return []
        }

        console.log(getTargetItem([1, 4, 5, 7, 12], 11));


        var findMaxConsecutiveOnes = function (nums) {
            var result = 0;
            var count = 0;
            for (let i2 = 0; i2 < nums.length; i2++) {
                if (nums[i2] === 1) {
                    count++
                } else {
                    if (count > result) {
                        result = count
                    }
                    count = 0
                }
            }
            return result
        };

        console.log(findMaxConsecutiveOnes([1, 1, 0, 1, 1, 1]));
    </script>
