<body>
<table>
    <tr>
        <td>开始位置</td>
        <td>1</td>
        <td>1</td>
        <td>1</td>
        <td>1</td>
    </tr>
    <tr>
        <td>1</td>
        <td>1 + 1 = 2</td>
        <td> 1 + 2 = 3</td>
        <td>1 + 3 = 4</td>
        <td>1 + 4 = 5</td>
    </tr>
    <tr>
        <td>1</td>
        <td>1 + 2 = 3</td>
        <td>3 + 3 = 6</td>
        <td>4 + 6 = 10</td>
        <td>达到位置   5 + 10 = 15</td>
    </tr>
</table>
<script>
    /**
     * 题目：不同路径
     * 描述：棋盘上，象棋兵只能向前或向下移动，假设这个棋盘有3行4列，那么兵从 第一格到 最后一格有几条路线可以走
     * 分析：每一格到达的路线是这一格的上一格 和 左边一格路线的和，而最顶的一行和最做的一列都只有一条路线可以走
     */
    function getResult(n, m) {
        // 创建一个二维数组
        const arrs = []
        for (let i = 0; i < n; i++) {
            arrs.push([])
        }

        // 第一行的路线都只有一条路线可以走
        for (let i = 0; i < m; i++) {
            arrs[0][i] = 1
        }

        console.log(arrs)

        // 每一列的第一个元素也是只有一条路线可以走
        for (let i = 0; i < n; i++) {
            arrs[i][0] = 1
        }

        // 每一格的路线和就是这一格的上一格 + 左边一格的值
        for (let i = 1; i < n; i++) {
            for (let j = 1; j < m; j++) {
                arrs[i][j] = arrs[i - 1][j] + arrs[i][j -1]
            }
        }

        return arrs[n-1][m-1]
    }

    console.log(getResult(3, 5));
</script>
