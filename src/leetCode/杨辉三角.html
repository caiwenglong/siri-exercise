  <script>
    /**
     * @description: 自解
     * @param {*} numRows
     * @return {*}
     */
    var generate1 = function (numRows) {
      let targetArr = []
      if (numRows === 1) {
        targetArr = [
          [1]
        ]
      } else if (numRows === 2) {
        targetArr = [
          [1],
          [1, 1]
        ]
      } else {
        targetArr = [
          [1],
          [1, 1]
        ]
        for (let i = 3; i <= numRows; i++) {
          let appendArr = []
          for (let j = 0; j < i; j++) {
            if (j === 0 || j === i - 1) {
              appendArr.push(1)
            } else {
              appendArr.push(targetArr[i - 2][j - 1] + targetArr[i - 2][j])
            }
          }
          targetArr.push(appendArr)
        }
      }



      return targetArr
    };

    console.log(generate1(4));




    /**
     * @description: 官方题解
     * @param {*} numRows
     * @return {*}
     */
    var generate = function (numRows) {
      const ret = [];

      for (let i = 0; i < numRows; i++) {
        const row = new Array(i + 1).fill(1);
        for (let j = 1; j < row.length - 1; j++) {
          row[j] = ret[i - 1][j - 1] + ret[i - 1][j];
        }
        ret.push(row);
      }
      return ret;
    };
  </script>


  <script>
    /**
     * @param {number} rowIndex
     * @return {number[]}
     */
    var getRow = function (rowIndex) {
      const ret = []
      for(let i = 0; i < rowIndex + 1; i++){
        const row = new Array(i + 1).fill(1);
        for(j = 1; j < row.length - 1; j++) {
          row[j] = ret[i - 1][j-1] + ret[i - 1][j]
        }
        ret.push(row);
      }
      return ret[rowIndex]
    };
    console.log(getRow(3));
  </script>
